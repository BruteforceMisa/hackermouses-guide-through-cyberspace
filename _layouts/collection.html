---
layout: single
---

{% for category in site.categories %}
    <h2>{{ category[0] }}</h2>
    {% for tag in site.tags %}
    <h3>{{ tag[0] }}</h3>
    <ul>
        {% for post in tag[1] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
{% endfor %}
