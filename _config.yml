category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid 
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: false
      related: false



