# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

github: [metadata]
title: A Hackermouse's Guide Through Cyberspace
description: >- # this means to ignore newlines until "baseurl:"
  Cyberblog with infographics on hardware security, side-channel analysis, artficial intelligence and cryptography.
baseurl: "/hackermouses-guide-through-cyberspace" # the subpath of your site, e.g. /blog
url: "https://bruteforcemisa.github.io" # the base hostname & protocol for your site, e.g. http://example.com

github_username:  BruteforceMisa

# Build settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "hackermouse"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme


